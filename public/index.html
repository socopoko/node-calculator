    <script>
        function calculate(option) {
            let first_num, second_num, result;
            first_num = parseInt(document.getElementById("first_number").value);
            second_num = parseInt(document.getElementById("second_number").value);

            console.log(first_num);
            console.log(second_num);
            console.log(option);

            switch (option) {
                case '+': result = first_num + second_num; break;
                case '-': result = first_num - second_num; break;
                case '*': result = first_num * second_num; break;
                case '/': result = first_num / second_num; break;
                default: result = 0;
            }

            console.log(result.toString());
            document.getElementById("result").innerHTML = result.toString();
        }
    </script>

<body>
    <div class="container">
        <div class="row">
            <div class="col offset-s3">

        <div class="row">
            <form class="col offset-s3 s6">
                <div class="row">
                    <div class="input-field col s11">
                        <input id="first_number" type="number">

                    </div>
                    <div class="input-field col s11">
                        <input id="second_number" type="number">

                    </div>
                </div>
                <div class="row">

                    <button class="btn-large waves-effect waves-light col s2" onclick="calculate('+')"><i

                    </button>


                    <button class="btn-large waves-effect waves-light col offset-s1 s2" onclick="calculate('-')"><i

                    </button>

                </div>

            </form>
